<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music Player</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/954adeb929.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
</head>

<body>

    <div class="container">
        <div class="playListContainer"></div>
        <audio src="" class="audioTag"></audio>
        <div class="currentAndTotalTime">00:00 / 00:00</div>
        <div id="progressBar">
            <div class="" id="currentProgress"></div>
        </div>
        <div class="musicPlayer">
            <i class="fa-solid fa-backward-step controls previousButton"></i>
            <i class="fa-solid fa-circle-play controls playButton"></i>
            <i class="fa-regular fa-circle-pause controls pauseButton"></i>
            <i class="fa-solid fa-forward-step controls nextButton"></i>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
